<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Wedding Anniversary</title>
    </head>

    <body>
        <div id="div-message" class="show-message" style="display: none;">
            <h1>Happy Wedding Anniversary!</h1>
            <h3>I love you!</h3>
        </div>
        <div id="div-counter" class="add-year">
            <audio id="audioContainer">
                <source src="mp3/love.mp3">
            </audio>
            <h1>Click button to increment year</h1>
            <h2 id="counter">0</h2>
            <button id="add-btn" onclick="addYear()">PLUS ONE</button>
            <script src="js/main_screen.js"></script>
        </div>
    </body>
</html>
